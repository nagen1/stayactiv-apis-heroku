{% extends "layout.html" %}

{% block content %}

  <div class="container">
    <div class="section">

      <!--   Data Entry Section   -->
      <div class="row ">

        <div class="col s12 m12 l6">
          <div class="card">
            <div class="card-content">
              <h5 class="card-title">New Workout Program</h5>

                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="title" type="text" name="title" class="validate">
                            <label for="title">Workout Program Name</label>
					    </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="bodyPart" name="bodyPart" class="materialize-textarea"></textarea>
                            <label for="bodyPart">Body Part</label>
                        </div>
                    </div>
                    <div class="row">
					    <div class="input-field col s12">
                            <input id="difficulty" type="text" name="difficulty" class="validate">
                            <label for="difficulty">Difficulty</label>
					    </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="duration" type="text" name="duration" class="validate">
                            <label for="duration">Duration</label>
					    </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="frequency" name="frequency" class="materialize-textarea"></textarea>
                            <label for="Frequency">Frequency</label>
                        </div>
                    </div>
                    <div class="row">
					    <div class="input-field col s12">
                            <input id="previewLink" type="text" name="previewLink" class="validate">
                            <label for="previewLink">previewLink</label>
					    </div>
                    </div>
                    <div class="row">
					    <div class="input-field col s12">
                            <input id="routine" type="text" name="routine" class="validate">
                            <label for="routine">routine</label>
					    </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="shortDescription" type="text" name="shortDescription" class="validate">
                            <label for="shortDescription">shortDescription</label>
					    </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="type" name="type" class="materialize-textarea"></textarea>
                            <label for="type">type</label>
                        </div>
                    </div>
                    <div class="row">
					    <div class="input-field col s12">
                            <input id="weeks" type="text" name="weeks" class="validate">
                            <label for="weeks">weeks</label>
					    </div>
                    </div>

                    <center>
                        <div class="container" >
				            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                        </div>
                    </center>
                </form>

			  </div>
          </div>
        </div>
      </div>
      <!--   Data Entry Section   -->

    </div>
  </div>

{% endblock %}
